<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./calculadora.js" defer></script>
</head>
<body>
    <header>
        <h1>
            Calculadora
        </h1>
        <div id="calculadora" >
            <span id="resultado" class="backBack">0</span>
            <div id="btn">
                <button class="gray" onclick="clean()">AC</button>
                <button class="gray maisMenos">+/-</button>
                <button class="gray procen" >%</button>
                <button class="orange" onclick="botoesEspeciais('/')">/</button>         
                <button class="darkGray" onclick="insert('7')">7</button>
                <button class="darkGray"  onclick="insert('8')">8</button>
                <button class="darkGray"  onclick="insert('9')">9</button>
                <button class="orange" onclick="botoesEspeciais('*')">x</button>
                <button class="darkGray"  onclick="insert('4')">4</button>
                <button class="darkGray"  onclick="insert('5')">5</button>
                <button class="darkGray"  onclick="insert('6')">6</button>
                <button class="orange" onclick="botoesEspeciais('-')">-</button>
                <button class="darkGray"  onclick="insert('1')">1</button>
                <button class="darkGray"  onclick="insert('2')">2</button>
                <button class="darkGray"  onclick="insert('3')">3</button>
                <button class="orange" onclick="botoesEspeciais('+')">+</button>
                <button class="darkGray zero"  onclick="insert('0')">0</button>
                <button class="darkGray"  onclick="botoesEspeciais(',')">,</button>
                <button class="orange" onclick="confirm()">=</button>
               
            </div>
        </div>
    </header>
    
</body>
</html>
